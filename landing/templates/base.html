<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WorkHub{% endblock %}</title>
    {% load static %}
    <img src="{% static 'img/logo/favIcon.svg' %}" alt="logo">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/header-footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/splide/css/splide.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header-footer.css' %}">
    <link rel="stylesheet" href="{% static 'styles/modal.css' %}">
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">
</head>

<body>
    {% include "partials/header.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
</body>

</html>
