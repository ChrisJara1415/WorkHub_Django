<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WorkHub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header-footer.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/landingPage.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    {% include "partials/header.html" %}
    {% include "partials/modal-login.html" %}
    {% include "partials/modal-signup.html" %}
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    {% include "partials/footer.html" %}
</body>

</html>
